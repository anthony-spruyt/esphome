packages:
  board: !include {
    file: packages/boards/.dev.yaml,
    vars: {
      device_name: dev-test,
      device_friendly_name: dev-test
    }
  }
  aht20-bmp280: !include {
    file: packages/components/.aht20-bmp280.yaml,
    vars: {
      i2c_sda: 21,
      i2c_scl: 22,
      aht20_address: 0x38,
      bmp280_address: 0x77,
      update_interval: 60s
    }
  }
  ds18b20-1: !include {
    file: packages/components/.ds18b20.yaml,
    vars: {
      update_interval: 60s,
      name: "DS18B20 1 Temperature",
      pin: GPIO4,
      address: 0xfc3c01e0765c1628
    }
  }
  # Uncomment to find address of DS18B20
  #debug-log: !include {
  #  file: packages/debug/.log.yaml
  #}

esp32:
  framework: 
    type: esp-idf